<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/analyse">Analyse</a></li>

    <li style="float:right"><a href="/logout">Logout</a></li>
    <li style="float:right"><a href="/settings">Settings</a></li>
  </ul>


  <h1>Input data</h1>

  <form class="input-form">
    <label class="input-form">Title:</label>
    <input type="text" class="input-form" required>
    <label class="input-form">Start:</label>
    <input type="datetime-local" class="input-form" required />
    <label class="input-form">End:</label>
    <input type="datetime-local" class="input-form" required />
    <label class="input-form">Description:</label>
    <textarea maxlength="1024" class="input-form"></textarea>
    <input type="file" class="input-form"/>
    <button type="submit" class="input-form">Submit</button>
  </form>

</body>

</html>
